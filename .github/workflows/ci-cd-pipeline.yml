name: CI-CD Pipeline

env:
  DOTNET_VERSION: "9.0.100-preview.3"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      browser:
        description: 'Select browser for UI tests'
        required: true
        default: 'chrome'
        type: choice
        options: [chrome, firefox, edge]

jobs:
  setup-dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Install .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: preview

      - name: Verify .NET SDK
        run: dotnet --info

  api-tests:
    runs-on: ubuntu-latest
    needs: setup-dotnet
    steps:
      - name: Checkout API repo
        uses: actions/checkout@v4
        with:
          repository: AlibekNamazbayev/APIAutomation
          token: ${{ secrets.GITHUB_TOKEN }}
          path: api-repo

      - name: Build and Test API
        run: |
          dotnet build ApiTestSolution.sln --configuration Release
          dotnet test ApiTest.Tests/ApiTest.Tests.csproj --logger trx
        working-directory: ./api-repo

  ui-tests:
    runs-on: ubuntu-latest
    needs: 
      - setup-dotnet
      - api-tests
    if: always()
    steps:
      - name: Checkout UI repo
        uses: actions/checkout@v4
        with:
          repository: AlibekNamazbayev/.NET-Web-UI-Test-Automation-Tools-Part-2
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ui-repo

      - name: Execute UI Tests
        run: |
          dotnet test SeleniumTests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=ui-test-results.trx" \
            --filter "TestCategory=Browser&Browser=${{ github.event.inputs.browser }}"
        working-directory: ./ui-repo