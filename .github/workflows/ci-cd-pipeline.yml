name: CI-CD Pipeline

env:
  DOTNET_VERSION: "9.0.x"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      browser:
        description: 'Select browser for UI tests'
        required: true
        default: 'chrome'
        type: choice
        options: [chrome, firefox, edge]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout API repo
        uses: actions/checkout@v4
        with:
          repository: AlibekNamazbayev/APIAutomation
          token: ${{ secrets.GITHUB_TOKEN }}
          path: api-repo

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Execute API tests
        run: |
          dotnet test ApiTestSolution.sln \
            --configuration Release \
            --logger "trx;LogFileName=api-test-results.trx"
        working-directory: ./api-repo

      - name: Upload API results
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: ./api-repo/**/*.trx

  ui-tests:
    runs-on: ubuntu-latest
    needs: api-tests
    if: always()
    steps:
      - name: Checkout UI repo
        uses: actions/checkout@v4
        with:
          repository: AlibekNamazbayev/.NET-Web-UI-Test-Automation-Tools-Part-2
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ui-repo

      - name: Execute UI tests
        run: |
          dotnet test SeleniumTests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=ui-test-results.trx" \
            --browser ${{ github.event.inputs.browser }}
        working-directory: ./ui-repo

      - name: Upload UI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-results
          path: |
            ./ui-repo/**/*.trx
            ./ui-repo/**/*.png