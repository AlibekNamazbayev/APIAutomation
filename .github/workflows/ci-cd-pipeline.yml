name: CI-CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"  # Запуск по расписанию (каждый день в 00:00)
  workflow_dispatch:
    inputs:
      browser:
        description: 'Select browser for UI tests'
        required: true
        default: 'chrome'
        type: choice
        options: [chrome, firefox, edge]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    name: API Tests
    steps:
      - name: Checkout API repository
        uses: actions/checkout@v4
        with:
          repository: 'AlibekNamazbayev/APIAutomation'
          token: ${{ secrets.GITHUB_TOKEN }}
          path: api-repo

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore, build and run API tests
        run: |
          dotnet restore ApiTestSolution.sln
          dotnet build ApiTestSolution.sln --configuration Release
          dotnet test APITest.Tests/ApiTest.Tests.csproj --logger "trx"
        working-directory: ./api-repo

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: '**/*.trx'

  ui-tests:
    runs-on: ubuntu-latest
    name: UI Tests
    needs: api-tests
    steps:
      - name: Checkout UI repository
        uses: actions/checkout@v4
        with:
          repository: 'AlibekNamazbayev/.NET-Web-UI-Test-Automation-Tools-Part-2'
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ui-repo

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore, build and run UI tests
        run: |
          dotnet restore UIAutomation.sln
          dotnet build UIAutomation.sln --configuration Release
          dotnet test UIAutomation.Tests/UIAutomation.Tests.csproj --browser ${{ github.event.inputs.browser }} --logger "trx"
        working-directory: ./ui-repo

      - name: Clean and build SeleniumTests
        run: dotnet build SeleniumTests.csproj --configuration Release --no-restore
        working-directory: ./ui-repo

      - name: Upload UI test results
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: '**/*.trx'

      - name: Upload screenshots and logs
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: '**/*.png'
